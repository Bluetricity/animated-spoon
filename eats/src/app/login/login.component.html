<ng-container *ngIf="!loggedUser">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            Username:
            <input type="text" [(ngModel)]="username">
        </li>
        <li class="nav-item">
            Password:
            <input type="password" [(ngModel)]="password" (keydown.enter)="login()">
        </li>
        <li class="nav-item">
            <button class="btn btn-primary" (click)="login()">Login</button>
        </li>
    </ul>
</ng-container>

<ng-template #employee>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <div *ngIf="loggedUser.employee">
                <span>Welcome {{loggedUser.emp.name}}!</span>
            </div>
        </li>
    </ul>
</ng-template>
<ng-template #customer>
    <div *ngIf="loggedUser.customer">
        <span>Welcome {{loggedUser.cust.name}}!</span>
    </div>
</ng-template>
