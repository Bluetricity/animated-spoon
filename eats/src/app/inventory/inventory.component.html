<div>
    <h1 style="text-align: center">Stock will go here</h1>
    <table class="table" id="tbl">

        <br>
        <tr>
            <th>Ingredient</th>
            <th>Quantity</th>
            <th>Add</th>
        </tr>
        <tr *ngFor="let i of Inv">
            <td>{{i.ingredient}}</td>
            <td>{{i.quantity}}</td>
            <td><button type="submit" class=" btn btn-info" id="testbtn">Add to inventory</button></td>
        </tr>
    </table>
    <button type="submit" class="btn btn-danger" id="backbtn">Back</button>
    <button type="submit" class="btn btn-success" id="addbtn">Add</button>

</div>
